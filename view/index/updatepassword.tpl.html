<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
<meta http-equiv="Content-Type" content="text/html;" charset"=utf-8" />
<style type="text/css">
.textbox_border_style { border:1px solid #ccc !important; height:25px !important;}
.forgotpasswordtitle { font-size:18px !important; color:#333; padding-left:12px !important}
</style>
</head>
<body><div class="loginHeader">
<div class="loginheaderWrapper">
<img src="{$imgpath}"  border="0" class="left">

 
	 <div class="right">
		
		<a href="{url:(index/index)}" class="darkSignup"><div class="link">{cfn:getmessage(309)}</div></a>
		<div class="left"> {cfn:getmessage(150)}? </div>
	</div>
	</div>
</div>
<div class="clear"></div>
<div class="mainTop">
<table border="0" align="center" cellpadding="0" cellspacing="0" class="signup_table" >
	<tr>
		<td>&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="left" class="forgotpasswordtitle"
			style="padding-left: 12px;">{cfn:getmessage(286)}</td>
	</tr>
	<tr>
		<td>{formstart:updatepassword:{url:(index/updatepassword)}:POST}
		<table border="0" align=""
			style="padding-top: 10px; padding-left: 50px; padding-right: 20px; padding-bottom: 20px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px;"
			cellpadding="3" cellspacing="0" bgcolor="#f3f3f3">

			<tr>
				<td><br>
				</td>
				<td><br>
				{cfn:getmessage(302)} &nbsp; <input type="submit"
					value="{cfn:getmessage(116)}" name="submit1"> <input
					type="hidden" name="pwd" value="{$pwd}"></td>
			</tr>

		</table>
	{formend:updatepassword}
	</td>
	</tr>
</table>

<table width="70%" border="0" align="center">
	<tr>
		<td>
		<div align="center"><span class="copyright">{$footer}</span></div>
		</td>
	</tr>
</table>
</div>
</body>
</html>
